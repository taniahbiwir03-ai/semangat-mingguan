<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Mingguan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }
    h1 {
      color: #ff4081;
    }
    button {
      background: #ff4081;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h1>💌 Semangat sampai Minggu depan, Anggi!</h1>
  <p>Klik tombol di bawah untuk dapat pesan rahasia 👇</p>
  <button onclick="pesanRahasia()">Klik Aku</button>
  <p id="hasil" style="margin-top:20px; font-size:18px; color:#333;"></p>

  <script>
    function pesanRahasia() {
      const pesan = [
        "Aku sayang kamu ❤️",
        "Jangan lupa makan ya 🍜",
        "Semoga harimu indah 🌸",
        "Kamu semangatku 💪",
        "Ciee kangen aku ya? 😏"
      ];
      const random = pesan[Math.floor(Math.random() * pesan.length)];
      document.getElementById("hasil").innerText = random;
    }
  </script>
</body>
</html>
