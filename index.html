<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pantun + Tombol Nakal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #222;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      overflow: hidden;
    }

    #pantun {
      font-size: 22px;
      font-weight: bold;
      white-space: pre-line;
      text-align: center;
      margin-bottom: 30px;
    }

    #message {
      display: none;
      font-size: 26px;
      font-weight: bold;
      color: darkblue;
      margin-top: 20px;
    }

    #extraMessage {
      display: none;
      font-size: 22px;
      font-weight: bold;
      color: darkgreen;
      margin-top: 20px;
    }

    #funButton {
      display: none;
      padding: 12px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      bottom: 50px;
      transition: all 0.4s ease;
    }
  </style>
</head>
<body>
  <div id="pantun"></div>
  <div id="message">ðŸŽ‰ Semangat sampai minggu depan Anggi ðŸŽ‰</div>
  <div id="extraMessage">ðŸ”¥ Semangat ngejar simaannya, kamu kuat kamu hebat! ðŸ”¥</div>
  <button id="funButton">Klik Aku!</button>

  <script>
    const pantunText = 
`makan nasi nyemilnya buah
belum kenyang tambah odading
kalau pantun kemarin kan udah
coba sekarang aku ngoding`;

    const pantunDiv = document.getElementById("pantun");
    const funButton = document.getElementById("funButton");
    const message = document.getElementById("message");
    const extraMessage = document.getElementById("extraMessage");

    let i = 0;

    // efek ketikan pantun
    function typePantun() {
      if (i < pantunText.length) {
        pantunDiv.innerHTML += pantunText.charAt(i);
        i++;
        setTimeout(typePantun, 70);
      } else {
        // setelah selesai ketik, munculkan tombol
        funButton.style.display = "block";
      }
    }

    typePantun();

    let clickCount = 0;

    funButton.addEventListener("click", () => {
      clickCount++;

      if (clickCount === 1) {
        funButton.style.left = "20%";
        funButton.style.top = "20%";
      } else if (clickCount === 2) {
        funButton.style.left = "60%";
        funButton.style.top = "40%";
      } else if (clickCount === 3) {
        funButton.style.left = "40%";
        funButton.style.top = "70%";
        message.style.display = "block";
        extraMessage.style.display = "block";

        // setelah 5 detik munculkan popup
        setTimeout(() => {
          alert("sorry baru belajar ngoding hehe");
        }, 5000);
      }
    });
  </script>
</body>
</html>
